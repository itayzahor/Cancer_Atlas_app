<!DOCTYPE html>
<html>
<head>
    <title>Cancer Heatmap</title>
</head>
<body>
    <h1>Cancer Data</h1>
    
    <!-- Include the form -->
    {% include "form.html" %}

    <!-- Display results if data is available -->
    {% if data %}
        <h2>Results for {{ cancer_type }} in {{ year }}</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>State ID</th>
                    <th>Total Count</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                <tr>
                    <td>{{ row['state_id'] }}</td>
                    <td>{{ row['total_count'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}
</body>
</html>
