<div id="advanced-filters" style="display: none; margin-top: 10px;">
    <h3>Advanced Filters</h3>

    <!-- Unemployment Rate Filter -->
    <div class="filter-group">
        <label>Unemployment Rate:</label>
        <input type="number" step="0.1" name="unemployement_min" value="{{ unemployement_min or '' }}" placeholder="Minimum">
        <span> - </span>
        <input type="number" step="0.1" name="unemployement_max" value="{{ unemployement_max or '' }}" placeholder="Maximum">
    </div>

    <!-- Median Income Filter -->
    <div class="filter-group">
        <label>Median Income ($):</label>
        <input type="number" step="100" name="median_min" value="{{ median_min or '' }}" placeholder="Minimum">
        <span> - </span>
        <input type="number" step="100" name="median_max" value="{{ median_max or '' }}" placeholder="Maximum">
    </div>

    <!-- Insurance Rate Filter -->
    <div class="filter-group">
        <label>Insurance Rate (%):</label>
        <input type="number" step="0.01" name="insurance_min" value="{{ insurance_min or '' }}" placeholder="Minimum">
        <span> - </span>
        <input type="number" step="0.01" name="insurance_max" value="{{ insurance_max or '' }}" placeholder="Maximum">
    </div>

    <!-- Inactivity Rate Filter -->
    <div class="filter-group">
        <label>Inactivity Rate (%):</label>
        <input type="number" step="0.01" name="inactivity_min" value="{{ inactivity_min or '' }}" placeholder="Minimum">
        <span> - </span>
        <input type="number" step="0.01" name="inactivity_max" value="{{ inactivity_max or '' }}" placeholder="Maximum">
    </div>

    <!-- Cigarette Use Rate Filter -->
    <div class="filter-group">
        <label>Cigarette Use Rate (%):</label>
        <input type="number" step="0.01" name="cigarette_min" value="{{ cigarette_min or '' }}" placeholder="Minimum">
        <span> - </span>
        <input type="number" step="0.01" name="cigarette_max" value="{{ cigarette_max or '' }}" placeholder="Maximum">
    </div>
</div>
